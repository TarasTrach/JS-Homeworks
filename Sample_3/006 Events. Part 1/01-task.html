<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 01</title>
</head>

<body>
   <button onclick="alert('Hello world')" id="testBtn">Test Button</button>
   <script>
      /*
      Завдання:
      Додайте для кнопки testBtn обробник на подію click.
      Обробник має виводити на екран повідомлення Hello world.
      Додайте обробник трьома різними способами.
      */
      const button = document.querySelector("#testBtn");

      function showMessage() {
         alert("Hello world");
      }

      button.onclick = showMessage;
      button.addEventListener("click", showMessage);
   </script>
</body>

</html>
