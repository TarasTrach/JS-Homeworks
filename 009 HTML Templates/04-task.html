<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 04</title>
   <style>
      body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      table,
      th,
      td {
         border: 1px solid black;
      }

      td,
      th {
         padding: 8px;
      }
   </style>
</head>

<body>
   <table>
      <thead>
         <tr>
            <th>Month</th>
            <th>Amount</th>
         </tr>
      </thead>
      <tbody id="table-body">
         <!-- Дані будуть вставлені тут -->
      </tbody>
   </table>

   <template id="table-template">
      <tr>
         <td class="month"></td>
         <td class="amount"></td>
      </tr>
   </template>

   <script src="mustache.min.js"></script>
   <script>
      /*
      Завдання:
      Створіть шаблон і виведіть вміст масиву source у таблиці на поточній сторінці.
      Властивість month має виводитися в перший стовпець, а властивість amount – в другий стовпець таблиці.
      Кількість рядків таблиці має відповідати кількості елементів масиву source. Використовуйте будь-який зручний спосіб роботи з шаблонами.
      */

      let source = [
         {
            month: "Січень",
            amount: 20
         },
         {
            month: "Лютий",
            amount: 140
         },
         {
            month: "Березень",
            amount: 115
         },
         {
            month: "Квітень",
            amount: 100
         },
         {
            month: "Травень",
            amount: 80
         },
         {
            month: "Червень",
            amount: 90
         },
         {
            month: "Липень",
            amount: 100
         }
      ];

      const tbody = document.querySelector("#table-body");
      const template = document.querySelector("#table-template");

      source.forEach(obj => {
         let templateClone = template.content.cloneNode(true);

         templateClone.querySelector(".month").textContent = obj.month;
         templateClone.querySelector(".amount").textContent = obj.amount;

         tbody.appendChild(templateClone);
      });
   </script>
</body>

</html>
