<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 01</title>
   <style>
      #colorOutput {
         width: 200px;
         height: 200px;
      }
   </style>
</head>

<body>
   <div id="colorOutput">
   </div>

   <script>
      /*
      Завдання:
      Зробіть так, щоб під час натискання на клавішу G фон div#colorOutput ставав зеленим,
      під час натискання на клавішу R фон div#colorOutput ставав червоним,
      а під час натискання на клавішу B фон div # color Output ставав синім.
      */

      let square = document.querySelector("#colorOutput");

      document.addEventListener("keydown", (e) => {
         switch (e.key) {
            case "r": square.style.backgroundColor = "red";
               break;
            case "g": square.style.backgroundColor = "green";
               break;
            case "b": square.style.backgroundColor = "blue";
               break;
         }
      });

      document.addEventListener("keyup", () => square.style.backgroundColor = "");
   </script>
</body>

</html>
